<ng-container [ngSwitch]="state">
  <app-start-screen
    *ngSwitchCase="'start'"
    (startGame)="onStart()"
  ></app-start-screen>

  <app-game-screen
    *ngSwitchCase="'playing'"
    (gameOver)="onGameOver($event)"
  ></app-game-screen>

  <app-game-over-screen
    *ngSwitchCase="'gameover'"
    [score]="finalScore"
    (playAgain)="onRestart()"
  ></app-game-over-screen>
</ng-container>
